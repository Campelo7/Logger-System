<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    
    <title>Logger System</title>
    <link 
    rel="stylesheet"
    href="../styles/global.css"
    />
    <link 
    rel="stylesheet"
    href="../styles/form.css"
    />
</head>

<body>
    <form>
        <h1>button-register</h1>
        <div class="inputs">
            <input id="name-register"
            type="text"
            placeholder="name"
            />
            <input id="password-register"
            type="password"
            placeholder="password"
            />
            <input id="password-register"
            type="password"
            placeholder="password"
            />
        </div>
        <div class="show">
            <input id="checkbox-button-register"
            type="checkbox"
            />
            <label for="checkbox-button-register">show password</label>
        </div>
        <button type="button"
        id="button-register">button-register</button>
        <div class="recover">
            <small>already have an account? login <a href="./login.html">here</a></small>
        </div>
    </form>
    <script src="../scripts/button-register.js"></script>
</body>

</html>
